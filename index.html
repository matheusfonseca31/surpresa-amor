/* ======= CONTADOR DE TEMPO JUNTOS (anos, dias, horas, minutos) ======= */
function atualizarContador(){
  const inicio = new Date(START_ISO);
  const agora = new Date();
  let diff = Math.max(0, agora - inicio);

  // Total em minutos/horas/dias
  const totalMin = Math.floor(diff / 60000);
  const totalHoras = Math.floor(diff / 3600000);
  const totalDias = Math.floor(diff / 86400000);

  // Anos aproximados (365 dias ‚Äî suficiente para efeito rom√¢ntico)
  const anos = Math.floor(totalDias / 365);
  const diasRestantes = totalDias - anos * 365;
  const horasRestantes = totalHoras - totalDias * 24;
  const minutosRestantes = totalMin - totalHoras * 60;

  document.getElementById('years').textContent = anos;
  document.getElementById('days').textContent = diasRestantes;
  document.getElementById('hours').textContent = horasRestantes;
  document.getElementById('minutes').textContent = minutosRestantes;
}
setInterval(atualizarContador, 1000); atualizarContador();


/* ================== EFEITO DE M√ÅQUINA DE ESCREVER ================== */
let idxMsg = 0, idxChar = 0, apagando = false;
const el = document.getElementById('typewriter');
const VELOCIDADE = 48;       // ms por caractere
const PAUSA_NO_FIM = 2400;   // pausa ao finalizar a frase

function tick(){
  const texto = MENSAGENS[idxMsg];
  if(!apagando){
    el.textContent = texto.slice(0, ++idxChar);
    if(idxChar === texto.length){
      apagando = true;
      setTimeout(tick, PAUSA_NO_FIM);
      return;
    }
  } else {
    el.textContent = texto.slice(0, --idxChar);
    if(idxChar === 0){
      apagando = false;
      idxMsg = (idxMsg + 1) % MENSAGENS.length;
    }
  }
  setTimeout(tick, VELOCIDADE);
}
tick();

// Controles prev/next
document.getElementById('prev').addEventListener('click', ()=>{
  apagando = false; idxChar = 0;
  idxMsg = (idxMsg - 1 + MENSAGENS.length) % MENSAGENS.length;
});
document.getElementById('next').addEventListener('click', ()=>{
  apagando = false; idxChar = 0;
  idxMsg = (idxMsg + 1) % MENSAGENS.length;
});


/* ================== LINHA DO TEMPO ‚Äî CART√ïES ================== */
function formatarDataISO(iso){
  const d = new Date(iso);
  return d.toLocaleDateString('pt-BR', { day:'2-digit', month:'long', year:'numeric' });
}

function montarTimeline(){
  const container = document.getElementById('timeline');
  // Ordena por data crescente
  const marcos = [...MARCOS].sort((a,b)=> new Date(a.data) - new Date(b.data));
  marcos.forEach(m => {
    const card = document.createElement('article');
    card.className = 'card';
    card.tabIndex = 0; // foc√°vel no teclado
    card.innerHTML = `
      <div class="when">${formatarDataISO(m.data)}</div>
      <h3>${m.titulo}</h3>
      <p>${m.descricao}</p>
      ${m.foto ? `<img class="thumb" src="${m.foto}" alt="${m.titulo}">` : ''}
    `;
    // Intera√ß√£o: clique/tocar revela um easter egg leve (balan√ßo)
    card.addEventListener('click', ()=>{
      card.style.transform = 'scale(1.02)';
      setTimeout(()=>card.style.transform = '', 160);
    });
    container.appendChild(card);
  });

  // Anima√ß√£o de entrada ao rolar
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); }
    });
  }, {threshold: .2});
  document.querySelectorAll('.card').forEach(c=> io.observe(c));
}
montarTimeline();
</script>
